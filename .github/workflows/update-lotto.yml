name: Update Lotto Data

on:
  schedule:
    - cron: '0 21 * * 6'  # 매주 토요일 21시에 실행
  workflow_dispatch:  # 수동으로 실행할 수 있는 옵션

jobs:
  update-lotto-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install axios

      - name: Update lotto data
        run: |
          # 로또 데이터 업데이트 스크립트 실행
          node .github/scripts/update-lotto.js
        env:
          API_KEY: ${{ secrets.API_KEY }}

      - name: Commit and push if changed
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/lotto-data.json
          git diff --quiet && git diff --staged --quiet || git commit -m "Update lotto data - $(date +'%Y-%m-%d')"
          git push
