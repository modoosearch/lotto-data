name: Update Lotto Data

on:
  schedule:
    - cron: '0 21 * * 6'  # 매주 토요일 21:00 (KST)
  workflow_dispatch:  # 수동 실행 가능

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # 전체 히스토리 가져오기

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install axios

      - name: Update lotto data
        run: |
          # 로또 데이터 업데이트 스크립트 실행
          node .github/scripts/update-lotto.js

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Commit and push if changed
        run: |
          git pull origin main --rebase  # 원격 변경사항 가져오기
          git add data/lotto-data.json
          git diff --quiet && git diff --staged --quiet || git commit -m "Update lotto data - $(date +'%Y-%m-%d')"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
