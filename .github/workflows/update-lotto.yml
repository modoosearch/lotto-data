name: Update Lotto Data

on:
  schedule:
    - cron: '0 21 * * 6'  # 매주 토요일 21:00 (KST)
  workflow_dispatch:  # 수동 실행 가능

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 저장소 내용 쓰기 권한 명시적 부여
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install axios

      - name: Create data directory if not exists
        run: mkdir -p data

      - name: Initialize data file if not exists
        run: |
          if [ ! -f "data/lotto-data.json" ]; then
            echo "[]" > data/lotto-data.json
            echo "Created empty data file"
          fi

      - name: Update lotto data
        run: |
          # 로또 데이터 업데이트 스크립트 실행
          node .github/scripts/update-lotto.js

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Update lotto data - 1172회차 테스트"
          file_pattern: "data/lotto-data.json"
          commit_user_name: "github-actions[bot]"
          commit_user_email: "41898282+github-actions[bot]@users.noreply.github.com"
          commit_author: "github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>"
